apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-container
        image: kth844/demo:1
        ports:
        - containerPort: 8080
        env:
          - name: DB_URL
            value: jdbc:postgresql://postgres-service:5432/postgres
          - name: DB_USER
            # value: postgres
#kubectl create secret generic demo-credentials \
# --from-literal=username=postgres \
# --from-literal=...=... \
            valueFrom:
              secretKeyRef:
                key: username
                name: demo-credentials
                optional: false
          - name: DB_PASS
            value: pass
          # could add an env var for spring profile value: prod
